<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="google-site-verification" content="cT7nnLaWDRpOX7uIi8Oh5ePQNtCSmFLAXdNXtU32VF8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ page.title }} - {{ site.name }}</title>
    <meta name="description" content="{{ page.title }} - {{ site.name }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="{{ page.keywords }}, {{ site.keywords }}" />

    <!-- CSS  Get: http://www.google.com/fonts/
    http://stackoverflow.com/questions/7985081/how-to-deploy-a-jekyll-site-locally-with-css-js-and-background-images-included
    ================================================== -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,200,700" rel="stylesheet" type="text/css">
    <!-- Fount Awesome -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/syntax.css" />

    <!-- Ah, the favicon.
    ================================================== -->
    <link rel="shortcut icon" href="favicon.ico">

    <!-- Open Graph: https://developers.facebook.com/docs/opengraph/howtos/maximizing-distribution-media-content/
    Twitter: https://dev.twitter.com/docs/cards/types/summary-card
    ============================== -->
    <meta property="og:title" content="{{ page.title }}"/>
    <meta property="og:site_name" content=" - {{ site.name }}"/>
    <meta property="og:url" content=" - {{ site.url }}"/>
    <meta property="og:description" content="{{ page.description }}"/>
    <meta property="og:image" content="{{ page.imageurl }}"/>
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@{{ site.twitter }}">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{ page.description }}">
    <meta name="twitter:image" content="{{ page.imageurl }}">
  
    <!-- modernizr
    ================================================== -->
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>
     
  <div class="row">
    <div class="large-12 columns">
      <div class="nav-bar right">
        <section class="right show-for-medium-up mam">
            <ul class="inline-list">
                {% include nav.html %}
            </ul>
        </section>
      </div>
            <h1><a href="{{ site.url }}">{{ site.brand }}</a></h1>
            <h2>{{site.title}}</h2>
      <hr/>
    </div>
  </div>
 
  <div class="row">
    <div class="large-9 columns" role="content">
              {{ content }} 
    </div>
 
    <aside class="large-3 columns">
      <img class="note right" src="images/notes.jpg" />
      <p>{{site.description}}</p>
      {% include posts.html %}
    </aside>
  </div>

  <footer class="row">
    <div class="large-12 columns">
      <hr/>
      <div class="row">
        <div class="large-6 columns">
          <p>Â© Copyright {{ site.year }} Dennis Woodruff </p>
        </div>
        <div class="large-6 columns">
          <ul class="inline-list right">
            <li><a href="{{ site.twitter }}">Twitter</a></li>
            <li><a href="{{ site.github }}">Github</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
      </body>
</html>
